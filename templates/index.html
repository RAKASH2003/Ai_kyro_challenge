<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ NuGene Advisor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 2px solid #c8e6c9;
    }

    .chat-header {
      background: linear-gradient(90deg, #2e7d32, #43a047, #66bb6a);
      color: white;
      text-align: center;
      padding: 16px;
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: linear-gradient(180deg, #f1f8e9, #ffffff);
    }

    .message {
      display: flex;
      width: 100%;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .user .bubble {
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .ai .bubble {
      background: #e8f5e9;
      color: #1b5e20;
      border-bottom-left-radius: 0;
    }

    .chat-input-area {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #f1f8e9;
      border-top: 1px solid #c8e6c9;
      gap: 10px;
    }

    textarea {
      flex: 1;
      border: 1px solid #a5d6a7;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      resize: none;
      outline: none;
      min-height: 42px;
      max-height: 150px;
      transition: border 0.2s, box-shadow 0.2s;
      background: #ffffff;
    }

    textarea:focus {
      border-color: #43a047;
      box-shadow: 0 0 5px rgba(67, 160, 71, 0.4);
    }

    button {
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2e7d32, #388e3c);
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(67, 160, 71, 0.4);
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .chat-wrapper {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      ü§ñ NuGene Advisor
    </div>

    <div class="chat-box" id="result"></div>

    <form id="askForm" class="chat-input-area">
      <textarea id="query" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("askForm");
    const textarea = document.getElementById("query");
    const chatBox = document.getElementById("result");

    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = textarea.value.trim();
      if (!query) return;

      addMessage("user", query);
      textarea.value = "";
      textarea.style.height = "auto";

      addMessage("ai", "‚è≥ Thinking...");

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });
        const data = await response.json();

        chatBox.lastChild.remove(); // remove "Thinking..."
        addMessage("ai", data.answer.replace(/\n/g, "<br>"));
      } catch {
        chatBox.lastChild.remove();
        addMessage("ai", "‚ö†Ô∏è Error: Unable to connect to backend.");
      }
    });
  </script>
</body>
</html>
